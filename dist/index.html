<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Weather app</title>
</head>
<body>
    <section id="mainContainer" class="main-container">
    <header class="main-header">
        <section class="brand-title">
            <p class="title-text">yourWeather</p>
        </section>
        <form action="" id="searchCity" class="search-city" autocomplete="off" novalidate>
            <section class="input-format">
                <input type="text" id="cityInput" class="city-input" placeholder="City" required>
                <span class="city-error" aria-live="polite"></span>
                <button id="submitCity" class="submit-city">Search</button>
            </section>
        </form>
        <button class="toggle-celsius-fahrenheit" id="toggleCelsiusFahrenheit"><span class="celsius">°C</span> <span class="fahrenheit">°F</span></button>

    </header>
    
    <section class="main-content" id="mainContent">
        <section class="current-weather" id="currentWeather"></section>
        <div class="forecast-label">
            <p class="forecast-label-text">forecast next 5 days</p>
        </div>
        <section class="forecast-weather" id="forecastWeather">
            <section class="forecasts" id="forecastOne"></section>
            <section class="forecasts" id="forecastTwo"></section>
            <section class="forecasts" id="forecastThree"></section>
            <section class="forecasts" id="forecastFour"></section>
            <section class="forecasts" id="forecastFive"></section>
        </section>
    </section>
    </section>
</body>
</html>
